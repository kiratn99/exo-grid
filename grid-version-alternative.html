<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Photos</title>
    <link rel="stylesheet" href="common.css">
    <style type="text/css">
        /* GENERALITIES */
        
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #ccc;
        }
        
        a {
            color: #ccc;
        }
        /* MAIN */
        
        .grid {
            display: grid;
            grid-template-rows: repeat(9, 1fr);
            grid-template-columns: repeat(9, 1fr);
            grid-gap: 4px;
            width: 80vw;
            height: 100vh;
            margin: 0 auto;
        }
        
        .grid [class*="photo"] {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        /* row-start / col-start / row-end / col-end */
        
        .grid .photo-1 {
            grid-area: 1 / 5 / 3 / 6;
            background-image: url('images/artem-beliaikin@4k-wallpaper-background-beautiful-853199.jpg');
        }
        
        .grid .photo-2 {
            grid-area: 2 / 7 / 4 / 8;
            background-image: url('images/artem-beliaikin@abstract-art-artistic-2490925.jpg');
        }
        
        .grid .photo-3 {
            grid-area: 3 / 2 / 7 / 6;
            background-image: url('images/ian-beckley@aerial-shot-bird-s-eye-view-canyon-2479904.jpg');
        }
        
        .grid .photo-4 {
            grid-area: 3 / 8 / 5 / 9;
            background-image: url('images/eberhard-grossgasteiger@4k-wallpaper-autumn-clouds-2310641.jpg');
        }
        
        .grid .photo-5 {
            grid-area: 4 / 1 / 6 / 2;
            background-image: url('images/eberhard-grossgasteiger@agriculture-cabin-clouds-2437291.jpg');
        }
        
        .grid .photo-6 {
            grid-area: 4 / 6 / 6 / 8;
            background-image: url('images/eberhard-grossgasteiger@cold-daylight-desktop-wallpaper-1366919.jpg');
        }
        
        .grid .photo-7 {
            grid-area: 5 / 8 / 6 / 10;
            background-image: url('images/ian-beckley@adventure-canyon-desert-2440080.jpg');
        }
        
        .grid .photo-8 {
            grid-area: 6 / 7 / 7 / 9;
            background-image: url('images/eberhard-grossgasteiger@4k-wallpaper-alpine-alpine-flower-2310640.jpg');
        }
        
        .grid .photo-9 {
            grid-area: 7 / 4 / 9 / 6;
            background-image: url('images/ian-beckley@beach-flora-flowers-2440025.jpg');
        }
        
        .grid .photo-10 {
            grid-area: 7 / 7 / 9 / 8;
            background-image: url('images/ian-beckley@bright-dawn-evening-2440061.jpg');
        }
        
        .grid .photo-11 {
            grid-area: 8 / 6 / 10 / 7;
            background-image: url('images/ian-beckley@cloudiness-clouds-countryside-2440016.jpg');
        }
        
        .grid .color-1 {
            grid-area: 2 / 3 / 3 / 5;
            background-color: #333;
        }
        
        .grid .color-2 {
            grid-area: 6 / 6 / 8 / 7;
            background-color: #666;
        }
        
        .grid .color-3 {
            grid-area: 7 / 3 / 8 / 4;
            background-color: #999;
        }
        
        .grid .title {
            grid-area: 2 / 6 / 4 / 8;
            font-size: 4em;
            color: #fff;
        }
        
        .grid .description {
            grid-area: 7 / 8 / 10 / 10;
            font-size: 1.5em;
        }
        /* FOOTER */
        
        @media screen and (min-width: 480px) and (max-width: 960px) {
            .grid {
                grid-template-rows: repeat(3, 1fr);
                grid-template-columns: repeat(7, 1fr);
            }
            .grid [class*="photo"],
            .grid [class*="color"] {
                grid-area: auto;
            }
            .grid .title {
                grid-area: 3 / 1 / 4 / 4;
                font-size: 4em;
                color: #fff;
            }
            .grid .description {
                grid-area: 3 / 5 / 4 / 7;
                font-size: 1.5em;
            }
        }
        
        @media screen and (max-width: 480px) {
            .grid {
                grid-template-rows: repeat(4, 1fr);
                grid-template-columns: repeat(7, 1fr);
            }
            .grid [class*="photo"],
            .grid [class*="color"] {
                grid-area: auto;
            }
            .grid .title {
                grid-area: 3 / 1 / 4 / 7;
                font-size: 4em;
                color: #fff;
            }
            .grid .description {
                grid-area: 4 / 1 / 5 / 8;
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>
    <section class="grid">
        <div class="photo-1"></div>
        <div class="photo-2"></div>
        <div class="photo-3"></div>
        <div class="photo-4"></div>
        <div class="photo-5"></div>
        <div class="photo-6"></div>
        <div class="photo-7"></div>
        <div class="photo-8"></div>
        <div class="photo-9"></div>
        <div class="photo-10"></div>
        <div class="photo-11"></div>
        <div class="color-1"></div>
        <div class="color-2"></div>
        <div class="color-3"></div>
        <h1 class="title">Expo Photos!</h1>
        <p class="description">Du 1er au 25 juillet 2019<br>Salle des profs</p>
    </section>
</body>

</html>
